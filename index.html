<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grundriss Scanner</title>
<script src="ImageTracer.js"></script>
<style>
  body { background:#f5f5f5; font-family:sans-serif; }
  #output svg { width: 100%; height: auto; }
</style>
</head>
<body>

<h2>Grundriss automatisch digitalisieren</h2>

<div id="output">Lade SVG…</div>

<script>
ImageTracer.imageToSVG(
  "assats/grundriss.jpg",     // dein Bild im Repo
  function(svgstr){
    document.getElementById('output').innerHTML = svgstr;
  },
  { ltres:1, qtres:1, pathomit:4 } // Qualität/Glättung anpassen
);
</script>

</body>
</html>
